<div class="row">
  <h3>Update Employee</h3>
  <br/>
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="employeeName" [(ngModel)]="emp.employeeName" name="employeeName">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">College Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="collegeName" [(ngModel)]="emp.collegeName" name="collegeName">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Qualification</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="qualification" [(ngModel)]="emp.qualification" name="qualification">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Percentage</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="percentage" [(ngModel)]="emp.percentage" name="percentage">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Speciality</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="speciality" [(ngModel)]="emp.speciality" name="speciality">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Technology Studied</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="technologiesStudied" [(ngModel)]="emp.technologiesStudied" name="technologiesStudied">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Soft Skills</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="softSkill" [(ngModel)]="emp.softSkill" name="softSkill">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Internship</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="internship" [(ngModel)]="emp.internship" name="internship">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Certification</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="certification" [(ngModel)]="emp.certification" name="certification">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email Id</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="emailId" [(ngModel)]="emp.emailId" name="emailId">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phone No.</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="emp.phoneNumber" name="phoneNumber">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Linkedin URL</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="linkedinUrl" [(ngModel)]="emp.linkedinUrl" name="linkedinUrl">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="cityId" [(ngModel)]="emp.cityId" name="cityId">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Offer Letter</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="offerLetter" [(ngModel)]="emp.offerLetter" name="offerLetter">
      </div>
    </div><br/>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Experience</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="experience" [(ngModel)]="emp.experience" name="experience">
      </div>
    </div><br/>
    <div class="form-group row">
      <div class="col-sm-4">
        <button type="button" class="btn btn-primary" (click)="updateEmployee()">Update</button>
        <button type="button" class="btn btn-secondary" (click)="backToEmployeeList()">Cancel</button>
      </div>
    </div>
  </form>
</div>
