<div class="row">
  <h3>Add Employee</h3>
  <br/>
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name" [(ngModel)]="emp.employeeName" name="employeeName">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">College Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="collegeName" placeholder="Enter College Name" [(ngModel)]="emp.collegeName" name="collegeName">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Qualification</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="qualification" placeholder="Enter Qualification" [(ngModel)]="emp.qualification" name="qualification">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Percentage</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="percentage" placeholder="Enter Percentage" [(ngModel)]="emp.percentage" name="percentage">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Speciality</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="speciality" placeholder="Enter Speciality" [(ngModel)]="emp.speciality" name="speciality">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Technology Studied</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="technologiesStudied" placeholder="Enter Technology Studied" [(ngModel)]="emp.technologiesStudied" name="technologiesStudied">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Soft Skills</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="softSkill" placeholder="Enter Soft Skills" [(ngModel)]="emp.softSkill" name="softSkill">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Internship</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="internship" placeholder="Enter Internship" [(ngModel)]="emp.internship" name="internship">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Certification</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="certification" placeholder="Enter Certification" [(ngModel)]="emp.certification" name="certification">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Email Id</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="emailId" placeholder="Enter Email Id" [(ngModel)]="emp.emailId" name="emailId">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Phone No.</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" [(ngModel)]="emp.phoneNumber" name="phoneNumber">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Linkedin URL</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="linkedinUrl" placeholder="Enter Linkedin URL" [(ngModel)]="emp.linkedinUrl" name="linkedinUrl">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="cityId" placeholder="Enter City" [(ngModel)]="emp.cityId" name="cityId">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Offer Letter</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="offerLetter" placeholder="Enter Offer Letter" [(ngModel)]="emp.offerLetter" name="offerLetter">
      </div>
    </div><br/>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Experience</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="experience" placeholder="Enter Offer Letter" [(ngModel)]="emp.experience" name="experience">
      </div>
    </div><br/>
    <div class="form-group row">
      <div class="col-sm-4">
        <button class="btn btn-primary" (click)="saveEmployee()">Add</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" (click)="backToEmployeeList()">Cancel</button>
      </div>
    </div>
  </form>
</div>
